name: Migrate Database ğŸ—ƒï¸

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  db-migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸ§¾
        uses: actions/checkout@v4

      - name: Set up Node.js âš›ï¸
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Link Vercel Project â–²
        env:
          VERCEL_ENV_TOKEN: ${{ secrets.VERCEL_ENV_TOKEN }}
        run: npx vercel link -t $VERCEL_ENV_TOKEN --project=wahlen-foundation --yes

      - name: Pull Vercel environment variables â–²
        env:
          VERCEL_ENV_TOKEN: ${{ secrets.VERCEL_ENV_TOKEN }}
        run: npx vercel env pull .env -t $VERCEL_ENV_TOKEN --environment=production --yes

      - name: Migrate the Database ğŸ—ƒï¸
        run: npm run db:migrate
